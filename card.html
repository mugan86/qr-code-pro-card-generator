<html>
  <head>
    <meta charset="utf8">
    <title>Tarjeta profesional visita</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Sackers Gothic Std';
        font-weight: 500;
        font-size: 7px;
        background: rgb(241,241,241);
        -webkit-print-color-adjust: exact;
        box-sizing: border-box;
      }

      .page {
        position: relative;
        height: 90mm;
        width: 50mm;
        display: block;
        background: rgb(255, 255, 255);
        color:black;
        page-break-after: auto;
        margin: 50px;
        overflow: hidden;
      }

      @media print {
        body {
          background: rgb(255, 255, 255);
          color:black
        }

        .page {
          margin: 0;
          height: 100%;
          width: 100%;
        }
      }

      .page.first {
        border-left: 5px solid green;
      }

      .bottom {
        position: absolute;
        left: 5mm;
        right: 5mm;
        bottom: 6.5mm;
      }

      .group {
        margin-top: 3mm;
      }

      .line {
        font-size: medium;
        position: relative;
      }

      .center {
        text-align: center;
      }

      .logo {
        position: relative;
        width: 50%;
        left: 25%;
        top: 5%;
      }

    </style>
  </head>
  <body>
    
    <div class="page">
      <img src="{{image}}" class="logo" 
        alt="..."
        onerror="this.src='./qr-anartz.png'"/>
      <div class="bottom">
        
        <div class="line">Anartz Mugika Ledo</div>
        <hr>
        <div class="line">Desarrollo / Formación</div>
        <hr>
        <div class="line">Móvil / Web / Juegos</div>

        <div class="group">
          <div class="line">Twitter: @mugan86</div>
          <div class="line">Github: mugan86</div>
        </div>
      </div>
    </div>
  </body>
</html>
